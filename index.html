<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Mini FIFA 3D</title>
<style>
    body { margin: 0; overflow: hidden; background: #0a5c2a; }
    #score {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        color: white;
        font-family: Arial;
        font-size: 24px;
    }
</style>
</head>
<body>

<div id="score">Gols: 0</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<script>
let scene = new THREE.Scene();
let camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
let renderer = new THREE.WebGLRenderer({ antialias: true });

renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Luz
let light = new THREE.DirectionalLight(0xffffff, 1);
light.position.set(10, 20, 10);
scene.add(light);

// Campo
let fieldGeometry = new THREE.PlaneGeometry(100, 60);
let fieldMaterial = new THREE.MeshPhongMaterial({ color: 0x1e7a1e });
let field = new THREE.Mesh(fieldGeometry, fieldMaterial);
field.rotation.x = -Math.PI / 2;
scene.add(field);

// Gol
let goalGeometry = new THREE.BoxGeometry(10, 5, 1);
let goalMaterial = new THREE.MeshPhongMaterial({ color: 0xffffff });
let goal = new THREE.Mesh(goalGeometry, goalMaterial);
goal.position.set(0, 2.5, -30);
scene.add(goal);

// Jogador
let playerGeometry = new THREE.BoxGeometry(2, 4, 2);
let playerMaterial = new THREE.MeshPhongMaterial({ color: 0x0000ff });
let player = new THREE.Mesh(playerGeometry, playerMaterial);
player.position.set(0, 2, 20);
scene.add(player);

// Bola
let ballGeometry = new THREE.SphereGeometry(1, 32, 32);
let ballMaterial = new THREE.MeshPhongMaterial({ color: 0xffffff });
let ball = new THREE.Mesh(ballGeometry, ballMaterial);
ball.position.set(0, 1, 10);
scene.add(ball);

let ballVelocity = new THREE.Vector3(0,0,0);
let score = 0;

camera.position.set(0, 40, 40);
camera.lookAt(0, 0, 0);

// Controles
let keys = {};
document.addEventListener("keydown", e => keys[e.key] = true);
document.addEventListener("keyup", e => keys[e.key] = false);

function update() {

    // Movimento jogador
    if (keys["ArrowLeft"]) player.position.x -= 0.5;
    if (keys["ArrowRight"]) player.position.x += 0.5;
    if (keys["ArrowUp"]) player.position.z -= 0.5;
    if (keys["ArrowDown"]) player.position.z += 0.5;

    // Bola segue jogador levemente
    let distance = player.position.distanceTo(ball.position);

    if (distance < 3) {
        if (keys[" "]) { // chute
            let direction = new THREE.Vector3(
                ball.position.x - player.position.x,
                0,
                ball.position.z - player.position.z
            ).normalize();
            ballVelocity = direction.multiplyScalar(1.5);
        }
    }

    // FÃ­sica da bola
    ball.position.add(ballVelocity);
    ballVelocity.multiplyScalar(0.98); // atrito

    // Gol
    if (
        ball.position.z < -28 &&
        ball.position.x < 5 &&
        ball.position.x > -5
    ) {
        score++;
        document.getElementById("score").innerText = "Gols: " + score;
        ball.position.set(0, 1, 10);
        ballVelocity.set(0,0,0);
    }
}

function animate() {
    requestAnimationFrame(animate);
    update();
    renderer.render(scene, camera);
}

animate();
</script>

</body>
</html>
